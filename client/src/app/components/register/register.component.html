<div class="container-fluid">
    <div class="registration-container">
        <img src="https://static.vecteezy.com/system/resources/previews/003/689/228/non_2x/online-registration-or-sign-up-login-for-account-on-smartphone-app-user-interface-with-secure-password-mobile-application-for-ui-web-banner-access-cartoon-people-illustration-vector.jpg" alt="" class="image" />
        <div class="card">
            <form [formGroup]="regForm" #r="ngForm" (ngSubmit)="onSubmit(r.value)" class="form">
                <h2 class="heading text-center">Create an Account</h2>
                <div class="form-group mb-2">
                    <label for="firstname">First Name</label>
                    <input placeholder="Enter your first name" type="text" class="form-control" id="firstname" formControlName="firstname" required>
                    <div *ngIf="regForm.controls['firstname'].touched && regForm.controls['firstname']?.['errors']">
                        <div *ngIf="regForm.controls['firstname']?.['errors']?.['required']"
                            class="error-message text-danger">
                            First name is required
                        </div>
                    </div>
                </div>

                <div class="form-group mb-2">
                    <label for="lastname">Last Name</label>
                    <input placeholder="Enter your last name" type="text" class="form-control" id="lastname" formControlName="lastname" required>
                    <div *ngIf="regForm.controls['lastname'].touched && regForm.controls['lastname']?.['errors']">
                        <div *ngIf="regForm.controls['lastname']?.['errors']?.['required']"
                            class="error-message text-danger">
                            Last name is required
                        </div>
                    </div>
                </div>
                <div class="form-group mb-2">
                    <label for="email">Email</label>
                    <input placeholder="Enter your email" type="email" class="form-control" id="email" formControlName="email" required>
                    <div *ngIf="regForm.controls['email'].touched && regForm.controls['email']?.['errors']">
                        <div *ngIf="regForm.controls['email']?.['errors']?.['required']" class="error-message text-danger">
                            Email is required
                        </div>
                    </div>
                </div>
                <div class="form-group mb-2">
                    <label for="type">Type</label>
                    <select class="form-control" id="type" formControlName="type" required>
                        <option value="" selected disabled>Select Type</option>
                        <option value="viewer">Viewer</option>
                        <option value="admin">Admin</option>
                    </select>
                    <div *ngIf="regForm.controls['type'].touched && regForm.controls['type']?.errors">
                        <div *ngIf="regForm.controls['type']?.errors?.['required']" class="error-message text-danger">
                            Type is required
                        </div>
                    </div>
                </div>

                <div class="form-group mb-2">
                    <label for="password">Password</label>
                    <input placeholder="Enter your password" type="password" class="form-control" id="password" formControlName="password" required>
                    <div *ngIf="regForm.controls['password'].touched && regForm.controls['password']?.['errors']">
                        <div *ngIf="regForm.controls['password']?.['errors']?.['required']"
                            class="error-message text-danger">
                            Password is required
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary mt-4 w-100" [disabled]="regForm.invalid">Sign Up</button>
                <div class="mt-2 w-100 justify-content-between" style="gap: 10px;"><a routerLink="/login" class="mt-2">Already have an account? Click here to log in</a> </div>
                <a routerLink="/theater-register" class="mt-2">Theater owner? Click here to register</a>
            </form>
        </div>
    </div>
</div>
